<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Pet Gacha</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <button onclick="showTab('tab6')">Genshin</button>
        </nav>

    <!-- Botón para borrar datos -->
        <div id="reset-area">
            <button id="reset-data">Borrar Todos los Datos</button>
        </div>
    </div>
    
  <!-- Tab 6: Genshin -->
<div id="tab6" class="tab">
    <h1>Gestión de Personajes de Genshin</h1>
    <button id="add-character-btn">Agregar Personaje</button>
    <button id="toggle-info-btn">Info+ </button>
    <button id="enable-drag-btn">Mover Personajes</button>
    <div id="character-grid"></div>

    <!-- Modal para seleccionar personaje -->
    <div id="character-modal" class="modal hidden">
        <div class="modal-content">
            <h2>Seleccionar Personaje</h2>
            <div id="character-list"></div>
            <button id="close-modal">Cerrar</button>
        </div>
    </div>

    <!-- Modal para seleccionar arma -->
    <div id="weapon-modal" class="modal hidden">
        <div class="modal-content">
            <h3>Seleccionar Arma</h3>

            <!-- Filtros -->
<div class="weapon-filters">
    <button class="filter-btn" id="sword-filter">
        <img src="assets/icons/sword.png" alt="Espada">
    </button>
    <button class="filter-btn" id="claymore-filter">
        <img src="assets/icons/caymore.png" alt="Mandoble">
    </button>
    <button class="filter-btn" id="catalist-filter">
        <img src="assets/icons/catalist.png" alt="Catalizador">
    </button>
    <button class="filter-btn" id="lance-filter">
        <img src="assets/icons/lance.png" alt="Lanza">
    </button>
    <button class="filter-btn" id="bow-filter">
        <img src="assets/icons/bow.png" alt="Arco">
    </button>
    <button class="filter-btn" id="stars-filter-4">
        <img src="assets/icons/star-4.png" alt="4 Estrellas">
    </button>
    <button class="filter-btn" id="stars-filter-5">
        <img src="assets/icons/star-5.png" alt="5 Estrellas">
    </button>
</div>

            <div id="weapon-list">
                <!-- Aquí se llenarán las armas dinámicamente -->
            </div>
            <button id="close-weapon-modal">Cerrar</button>
        </div>
    </div>
    
    <!-- Modal al clickear el personaje -->
    <div id="click-character-modal" class="modal hidden">
    <div class="modal-content">
        <button id="delete-character-btn" class="delete-btn">Borrar</button>
        <!-- Aquí puedes agregar más opciones para editar en el futuro -->
        <button id="close-character-modal" class="close-btn">Cerrar</button>
    </div>
</div>
    
</div>

    
    <script>
        function showTab(tab) {
            document.getElementById('tab6').style.display = 'none';
            document.getElementById(tab).style.display = 'block';
        }
    </script>
    <link rel="stylesheet" href="genshin.css">
    <script src="genshinCharacters.js"></script>
    <script src="genshinWeapons.js" defer></script>
    <script type="module" src="script.js" defer></script>
    <script src="script.js"></script> <!-- Archivo general -->
    <script src="genshin.js"></script> 
</body>
</html>
